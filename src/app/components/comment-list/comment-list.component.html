<div class="lightbox" (click)="close()" *ngIf="shown">
    
    <div class="lightbox__modal" >
        <div class="lightbox__modal__header">
                <h2 class="lightbox__modal__header__title">
                    Comments
                </h2>
        </div>
        <app-comment-card [data]= "comment" *ngFor="let comment of commentsData" class="lightbox__modal__card"></app-comment-card>
        
        <div class="error" *ngIf="error">
            <div class="error__icon" >
                <i class="fas fa-file error__icon--background"></i>
                <i class="fas fa-ghost error__icon--foreground"></i>
            </div>
            <h1 class="error__message">this repo has no comments, only ghosts! spooooky...</h1>
        </div>
       
    </div>
</div>
